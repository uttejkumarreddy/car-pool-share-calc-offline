<ion-header>

  <ion-navbar>
    <ion-title>Add {{toAdd}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="toAdd === 'transport'">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Name</ion-label>
        <ion-input [(ngModel)]="addTransportModel.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Cost per km</ion-label>
        <ion-input [(ngModel)]="addTransportModel.costPerKm"></ion-input>
      </ion-item>
      <button ion-button clear (click)="showCalculateCostPerKmModal()">Don't know Cost per Km?</button>
    </ion-list>
    <button ion-button block (click)="addTransport()">Add Transport</button>
  </div>

  <button ion-button text-center (click)="closeModal()">Cancel</button>

</ion-content>
