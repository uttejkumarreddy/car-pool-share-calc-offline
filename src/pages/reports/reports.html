<ion-header>

  <ion-navbar>
    <ion-title>reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <h3 style="display: inline">Database Logs</h3>
    <button ion-button clear style="float: right; margin-top: 0;" icon-only (click)="refreshLogs()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </div>
  <h6>Errors</h6>
  <ion-list>
    <ion-item *ngFor="let error of errors">
      {{ error }}
    </ion-item>
  </ion-list>
  <h6>Successes</h6>
  <ion-list>
    <ion-item *ngFor="let success of successes">
      {{ success }}
    </ion-item>
  </ion-list>
</ion-content>
