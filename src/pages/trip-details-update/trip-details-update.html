<ion-header>

  <ion-navbar>
    <ion-title>TripDetailsUpdate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h6>Transport (Select one): </h6>
  <ion-list radio-group [(ngModel)]="checkedTransport">
    <ion-item *ngFor="let transport of allTransports">
      <ion-label>{{ transport.transportname }}</ion-label>
      <ion-radio value="{{transport.transportid}}"></ion-radio>
    </ion-item>
  </ion-list>

  <h6>Participants (Select at least one): </h6>
  <ion-list>
    <div *ngFor="let participant of checkedParticipants">
      <ion-item>
        <ion-label>{{ participant.name }}</ion-label>
        <ion-checkbox [(ngModel)]="participant.checked"></ion-checkbox>
      </ion-item>
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="updateTripDetails()">Done</button>
</ion-footer>
